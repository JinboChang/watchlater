<!DOCTYPE html>
<html>
<head>
    <title>Saved Videos List</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .video-list {
            list-style: none;
            padding: 0;
        }
        .video-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        .video-item:hover {
            background-color: #f5f5f5;
        }
        .video-link {
            color: #065fd4;
            text-decoration: none;
            font-size: 16px;
        }
        .video-link:hover {
            text-decoration: underline;
        }
    </style>
    <script src="video_list.js"></script>
</head>
<body>
    <h1>Saved Videos</h1>
    <ul class="video-list" id="videoList"></ul>
</body>
</html>
